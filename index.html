<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Agriculture - Crop Recommendation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸŒ¾ Smart Agriculture System</h1>
    <p>AI-powered soil & weather analysis for better crop yield</p>
  </header>

  <section class="form-section">
    <h2>Enter Soil & Weather Data</h2>
    <form id="cropForm">
      <label for="nitrogen">Nitrogen (N):</label>
      <input type="number" id="nitrogen" placeholder="e.g. 90 (mg/kg)" required>

      <label for="phosphorus">Phosphorus (P):</label>
      <input type="number" id="phosphorus" placeholder="e.g. 40 (mg/kg)" required>

      <label for="potassium">Potassium (K):</label>
      <input type="number" id="potassium" placeholder="e.g. 50 (mg/kg)" required>

      <label for="temperature">Temperature (Â°C):</label>
      <input type="number" id="temperature" placeholder="e.g. 28 Â°C" required>

      <label for="humidity">Humidity (%):</label>
      <input type="number" id="humidity" placeholder="e.g. 65 %" required>

      <label for="ph">Soil pH:</label>
      <input type="number" step="0.1" id="ph" placeholder="e.g. 6.5" required>

      <label for="rainfall">Rainfall (mm):</label>
      <input type="number" id="rainfall" placeholder="e.g. 120 (mm)" required>

      <button type="submit">Submit</button>
    </form>
  </section>

  <section id="result" class="result-section">
    <h2>Recommended Crop:</h2>
    <p id="crop-name">--</p>
    <img id="crop-image" src="" alt="">
  </section>

  <footer>
    <p>Â© 2025 Smart Agriculture | Powered by AI</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
